<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order is Being Prepared</title>
    <link rel="stylesheet" href="src/styles/main.scss">
    <link rel="stylesheet" href="src/styles/orders.scss">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="https://ramengo-images-api.vercel.app/icons/banner/logo_order.png" alt="Logo" class="logo_order">
            <img id="orderImage" src="#" alt="Order Image" class="order-image">
            <p class="para_left">Your Order:</p>
            <p class="order-description"></p>
        </div>
        <div class="right-column">
            <img src="https://ramengo-images-api.vercel.app/icons/banner/bowing.png" alt="Status Icon" class="status-icon">
            <p class="japanse_text">どもありがとうございます。</p>
            <h3 class="h3_order">Your order is being prepared</h3>
            <p class="para_right">Hold on, when you least expect you will be eating your rámen.</p>
            <button class="button_new_order" onclick="window.location.href='index.html';">PLACE NEW ORDER <span class="arrow">➔</span></button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderDescription = localStorage.getItem('orderDescription');
            const imageUrl = localStorage.getItem('selectedProteinImage');
            if (orderDescription) {
                document.querySelector('.order-description').textContent = orderDescription;
            }
            if (imageUrl) {
                document.getElementById('orderImage').src = imageUrl;
                document.getElementById('orderImage').alt = "Selected Protein Image";
            }
        });
    </script>
</body>
</html>
